<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Formulario de Login">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="formulario, login">
    <link rel="stylesheet" href="css/style01.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Formulario de Login</title>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form action="">
                <input type="text" placeholder="Digite seu Email...">
                <input type="password" placeholder="Digite sua senha...">
                <a href="">Esqueceu a senha?</a>
                <input type="button" class="button" value="Login">
            </form>
            <div class="sgnup">
                <span class="signup">Você não tem uma conta?
                    <label for="check">Cadastre-se</label>
                </span>
            </div>
        </div>
        <div class="registration form">
            <header>Cadastrar-se</header>
            <form action="">
                <input type="text" placeholder="Digite seu Email...">
                <input type="password" placeholder="Crie sua senha...">
                <input type="password" placeholder="Confirme sua senha...">
                <input type="button" class="button" value="Cadastrar">
            </form>
            <div class="sgnup">
                <span class="signup">Você já tem uma conta?
                    <label for="check">Fazer Login</label>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
